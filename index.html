<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2415de6df2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Quidax Book Club</title>
</head>
<body>
    <nav id="nav-bar">
        <div id="nav-left">
            <div id="logo-container">
                <img src="/images/books-outline.png" alt="" srcset="">       
            </div>
            <div>
                <p id="quidax-book">Quidax Book Club</p>
                <p id="admin-title">Admin</p>
            </div>
        </div>
        <div id="search-div">
            <input type="text" name="search" id="search-input" placeholder="Search Books, genres, authors, etc">
            <div><i class="fa fa-search" aria-hidden="true"></i></div>
            <!-- Fontawesome icon for search -->
        </div>
        <div id="nav-right">
            <img src="/images/books.png" alt="" srcset="">       
        </div>
    </nav>
    <main>
        <section id="side-bar">
            <div id="pages">
                <ul>
                    <li><a href="/" class=" ">Home</a></li>
                    <li><a href="#" class=" ">Profile</a></li>
                    <li id="notifications"><a href="#" class=" ">Notifications </a><span>3</span></li>
                </ul>
            </div>
            <div id="explore">
                <p>Explore</p>
                <ul>
                    <li>Books</li>
                    <li>Genres</li>
                    <li>Authors</li>
                </ul>
            </div>
            <div id="my-books">
                <p>My Books</p>
                <ul>
                    <li>Queued</li>
                    <li>Currently Borrowed</li>
                    <li>Favorites</li>
                    <li>History</li>
                </ul>
            </div>
            <div>
                <p>Admin</p>
            </div>
        </section>
        <section id="main-page">
            <section id="carousel">
                <p>Featured Books</p>
                <!-- Implement Carousel -->
            </section>
            <section id="recent-section">
                <p>RECENTLY ADDED</p>
                <!-- render books here -->
                <div id="recently-added">

                </div>
            </section>
            <section id="all-books-section">
                <!-- Implement Carousel -->
                <p>ALL BOOKS</p>
                <div id="all-books">

                </div>
            </section>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
